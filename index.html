<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <section class="banner">
    <div class="container">
      <div class="banner-info">
        <img src="images/surfhate.svg" alt="surf-hate" class="logo-small slide-in-top">
        <h1 class="fade-in">Do you hate surfer ?</h1>
        <p class="mb-50 fade-in">Seriously, who don't hate them ?</p>

        <p class="slide-in-bottom"><a class="btn-primary slide-in-bottom" href="#">Join Us !</a></p>

      </div>
    </div>
  </section>
  <!-- code a "How it works" section -->
  <section class="how-it-work pb-50 pt-50">
    <h2 class="center-txt txt-color-secondary">How it works ?</h2>
    <div class="container">
      <div class="cards-wrapper">
        <div class="card slide-in-bottom-2">
          <div class="circular-img mb-30">
            <img src="images/icon/form.svg" alt="form">
          </div>
          <h3>Apply</h3>
          <p>Or we come at you</p>
        </div>
        <div class="card slide-in-bottom-3">
          <div class="circular-img mb-30">
            <img src="images/icon/surf.svg" alt="form">
          </div>
          <h3>Send hate mail to surfer</h3>
          <p>That right motherfucker !</p>
        </div>
        <div class="card slide-in-bottom-4">
          <div class="circular-img mb-30">
            <img src="images/icon/shark.svg" alt="form">
          </div>
          <h3>Shark the world !</h3>
          <p>What do it mean?</p>
        </div>
      </div>
    </div>
  </section>

  <!-- code a footer -->
  <footer>
    <ul>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    </ul>
  </footer>

</body>
</html>
